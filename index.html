<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashle</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --correct: #6aaa64; --present: #c9b458; --absent: #787c7e; --tile-border: #d3d6da; --accent: #007AFF; }
        
        html, body { overflow: hidden; position: fixed; width: 100%; height: 100%; margin: 0; padding: 0; background: #fff; }
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; }
        
        header { width: 100%; border-bottom: 1px solid #eee; text-align: center; padding: 10px 0; font-weight: 800; font-size: 20px; background: white; flex-shrink: 0; }
        
        .controls { 
            display: flex; flex-direction: column; align-items: center;
            gap: 8px; padding: 10px; background: #f9f9f9; width: 100%; border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }

        .input-row { display: flex; gap: 10px; justify-content: center; width: 100%; }
        .control-group { display: flex; align-items: center; gap: 5px; }
        .control-group label { font-size: 11px; font-weight: bold; color: #555; text-transform: uppercase; }

        .box-style {
            height: 38px !important; 
            width: 85px !important;
            border-radius: 8px; 
            border: 1px solid #bbb; 
            font-size: 14px; 
            background: white; 
            text-align: center;
            -webkit-appearance: none;
        }
        
        button#new-game-btn {
            background: var(--accent); color: white; border: none; height: 38px;
            border-radius: 8px; font-size: 14px; font-weight: bold; width: 160px;
        }

        #game-container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            padding-top: 15px;
        }
        
        #board { 
            display: grid; 
            gap: 6px; 
            padding-bottom: 500px; 
        }
        
        .tile {
            width: 50px; height: 50px; border: 2px solid var(--tile-border);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; text-transform: uppercase;
        }

        .correct { background: var(--correct); color: white; border-color: var(--correct); }
        .present { background: var(--present); color: white; border-color: var(--present); }
        .absent { background: var(--absent); color: white; border-color: var(--absent); }

        #hidden-input { position: absolute; top: 0; opacity: 0; pointer-events: none; }
        .message { font-size: 16px; font-weight: 700; color: #333; height: 20px; margin-bottom: 5px; }
    </style>
</head>
<body onclick="focusInput()">

    <header>DASHLE</header>
    
    <div class="controls" onclick="event.stopPropagation()">
        <div class="input-row">
            <div class="control-group">
                <label>Len</label>
                <select id="lenSelect" class="box-style"></select>
            </div>
            <div class="control-group">
                <label>Try</label>
                <select id="guessSelect" class="box-style">
                    <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                    <option value="4">4</option><option value="5">5</option><option value="6" selected>6</option>
                    <option value="7">7</option><option value="8">8</option><option value="9">9</option>
                    <option value="10">10</option><option value="1000">Unlimited</option>
                </select>
            </div>
        </div>
        <button id="new-game-btn" onclick="resetGame()">NEW GAME</button>
    </div>

    <input type="text" id="hidden-input" autocomplete="off" spellcheck="false" inputmode="text">

    <div id="game-container">
        <div class="message" id="message"></div>
        <div id="board"></div>
    </div>

    <script>
        let ALL_DATA = null;
        let WORD_LENGTH = 5;
        let MAX_GUESSES = 6;
        let targetWord = "";
        let guesses = [];
        let currentGuess = "";
        let gameOver = false;
        let currentValidList = [];

        async function loadData() {
            try {
                const response = await fetch('words.json');
                ALL_DATA = await response.json();
                const selector = document.getElementById('lenSelect');
                const lengths = Object.keys(ALL_DATA).sort((a,b) => a-b);
                selector.innerHTML = "";
                lengths.forEach(len => {
                    let opt = document.createElement('option');
                    opt.value = len; opt.textContent = len;
                    if(len == "5") opt.selected = true;
                    selector.appendChild(opt);
                });
                resetGame();
            } catch (e) {
                document.getElementById('message').textContent = "File Error";
            }
        }

        function resetGame() {
            WORD_LENGTH = parseInt(document.getElementById('lenSelect').value) || 5;
            MAX_GUESSES = parseInt(document.getElementById('guessSelect').value) || 6;
            const data = ALL_DATA[WORD_LENGTH];
            if (!data) return;
            targetWord = data.answers[Math.floor(Math.random() * data.answers.length)].toUpperCase();
            currentValidList = data.valid.map(v => v.toUpperCase());
            guesses = [];
            currentGuess = "";
            gameOver = false;
            document.getElementById('message').textContent = "";
            document.getElementById('hidden-input').value = "";
            initBoard();
        }

        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = "";
            const tileSize = WORD_LENGTH > 6 ? 42 : 50;
            board.style.gridTemplateColumns = `repeat(${WORD_LENGTH}, ${tileSize}px)`;
            let rowsToDraw = MAX_GUESSES === 1000 ? 1 : MAX_GUESSES;
            for (let i = 0; i < rowsToDraw * WORD_LENGTH; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.style.width = tileSize + 'px';
                tile.style.height = tileSize + 'px';
                tile.id = 'tile-' + i;
                board.appendChild(tile);
            }
            document.getElementById('game-container').scrollTop = 0;
        }

        function updateBoard() {
            const board = document.getElementById('board');
            const tileSize = WORD_LENGTH > 6 ? 42 : 50;

            if (MAX_GUESSES === 1000 && !gameOver) {
                const requiredTiles = (guesses.length + 1) * WORD_LENGTH;
                while (board.children.length < requiredTiles) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.style.width = tileSize + 'px';
                    tile.style.height = tileSize + 'px';
                    tile.id = 'tile-' + board.children.length;
                    board.appendChild(tile);
                }
            }

            for (let i = 0; i < (MAX_GUESSES === 1000 ? guesses.length + 1 : MAX_GUESSES); i++) {
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.getElementById('tile-' + (i * WORD_LENGTH + j));
                    if (!tile) continue;
                    if (guesses[i]) {
                        tile.textContent = guesses[i][j];
                        if (targetWord[j] === guesses[i][j]) tile.className = 'tile correct';
                        else if (targetWord.includes(guesses[i][j])) tile.className = 'tile present';
                        else tile.className = 'tile absent';
                    } else if (i === guesses.length) {
                        tile.textContent = currentGuess[j] || "";
                        tile.className = 'tile';
                    } else {
                        tile.textContent = "";
                        tile.className = 'tile';
                    }
                }
            }
            
            // Check scroll position every time board updates (typing or submitting)
            handleSmartScroll();
        }

        function handleSmartScroll() {
            const activeRowIndex = guesses.length;
            const targetTile = document.getElementById('tile-' + (activeRowIndex * WORD_LENGTH));
            
            if (targetTile) {
                const rect = targetTile.getBoundingClientRect();
                // We use 55% of the screen as the "trigger line". 
                // This usually sits just above where the keyboard starts on most iPhones.
                const keyboardSafetyLine = window.innerHeight * 0.55;
                
                if (rect.bottom > keyboardSafetyLine) {
                    targetTile.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
        }

        function focusInput() { if (!gameOver) document.getElementById('hidden-input').focus(); }

        document.getElementById('hidden-input').addEventListener('input', (e) => {
            if (gameOver) return;
            currentGuess = e.target.value.toUpperCase().replace(/[^A-Z]/g, '').slice(0, WORD_LENGTH);
            updateBoard();
        });

        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            if (e.key === "Enter") {
                if (currentGuess.length !== WORD_LENGTH) return;
                if (!currentValidList.includes(currentGuess)) {
                    document.getElementById('message').textContent = "Invalid Word";
                    setTimeout(() => { if(!gameOver) document.getElementById('message').textContent = ""; }, 2000);
                    return;
                }
                guesses.push(currentGuess);
                if (currentGuess === targetWord) { 
                    document.getElementById('message').textContent = "You got it! ðŸŽ‰"; 
                    gameOver = true; 
                } else if (guesses.length === MAX_GUESSES) { 
                    document.getElementById('message').textContent = "Word: " + targetWord; 
                    gameOver = true; 
                }
                currentGuess = "";
                document.getElementById('hidden-input').value = "";
                updateBoard();
            }
        });

        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', handleSmartScroll);
        }

        loadData();
    </script>
</body>
</html>
