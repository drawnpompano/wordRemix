<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashle</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --correct: #6aaa64; --present: #c9b458; --absent: #787c7e; --tile-border: #d3d6da; }
        html, body { overflow: hidden; position: fixed; width: 100%; height: 100%; }
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; background: #fff; }
        header { width: 100%; border-bottom: 1px solid #eee; text-align: center; padding: 10px 0; font-weight: 800; font-size: 24px; }
        
        .controls { margin: 10px; display: flex; gap: 10px; align-items: center; }
        select { padding: 5px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }

        #game-container { margin-top: 10px; display: flex; flex-direction: column; align-items: center; }
        #board { display: grid; gap: 5px; }
        .tile {
            width: 45px; height: 45px; border: 2px solid var(--tile-border);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; text-transform: uppercase;
        }
        .correct { background: var(--correct); color: white; border-color: var(--correct); }
        .present { background: var(--present); color: white; border-color: var(--present); }
        .absent { background: var(--absent); color: white; border-color: var(--absent); }

        #hidden-input { position: absolute; top: 0; opacity: 0; font-size: 16px; width: 1px; height: 1px; }
        .message { margin-top: 15px; font-weight: bold; color: #333; height: 20px; text-align: center; }
    </style>
</head>
<body onclick="focusInput()">

    <header>DASHLE</header>
    
    <div class="controls">
        <label>Length:</label>
        <select id="lenSelect" onchange="resetGame()">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
        </select>
        <button onclick="resetGame()">New Game</button>
    </div>

    <input type="text" id="hidden-input" autocomplete="off">

    <div id="game-container">
        <div id="board"></div>
        <div class="message" id="message"></div>
    </div>

    <script>
        let ALL_DATA = null;
        let WORD_LENGTH = 5;
        let MAX_GUESSES = 6;
        let targetWord = "";
        let guesses = [];
        let currentGuess = "";
        let gameOver = false;
        let validList = [];

        async function loadData() {
            const response = await fetch('words.json');
            ALL_DATA = await response.json();
            resetGame();
        }

        function resetGame() {
            WORD_LENGTH = parseInt(document.getElementById('lenSelect').value);
            const data = ALL_DATA[WORD_LENGTH];
            
            targetWord = data.answers[Math.floor(Math.random() * data.answers.length)].toUpperCase();
            validList = data.valid.map(w => w.toUpperCase());
            
            guesses = [];
            currentGuess = "";
            gameOver = false;
            document.getElementById('message').textContent = "";
            document.getElementById('hidden-input').value = "";
            initBoard();
        }

        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = "";
            board.style.gridTemplateColumns = `repeat(${WORD_LENGTH}, 45px)`;
            for (let i = 0; i < MAX_GUESSES * WORD_LENGTH; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.id = 'tile-' + i;
                board.appendChild(tile);
            }
        }

        function updateBoard() {
            for (let i = 0; i < MAX_GUESSES; i++) {
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.getElementById('tile-' + (i * WORD_LENGTH + j));
                    const guess = guesses[i];
                    if (guess) {
                        tile.textContent = guess[j];
                        if (targetWord[j] === guess[j]) tile.classList.add('correct');
                        else if (targetWord.includes(guess[j])) tile.classList.add('present');
                        else tile.classList.add('absent');
                    } else if (i === guesses.length) {
                        tile.textContent = currentGuess[j] || "";
                    }
                }
            }
        }

        function focusInput() { if (!gameOver) document.getElementById('hidden-input').focus(); }

        document.getElementById('hidden-input').addEventListener('input', (e) => {
            if (gameOver) return;
            currentGuess = e.target.value.toUpperCase().replace(/[^A-Z]/g, '').slice(0, WORD_LENGTH);
            updateBoard();
        });

        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            if (e.key === "Enter") {
                if (currentGuess.length !== WORD_LENGTH) return;
                if (!validList.includes(currentGuess)) {
                    showMessage("Not in list");
                    return;
                }
                guesses.push(currentGuess);
                if (currentGuess === targetWord) { showMessage("Winner! ðŸŽ‰"); gameOver = true; }
                else if (guesses.length === MAX_GUESSES) { showMessage("It was " + targetWord); gameOver = true; }
                currentGuess = "";
                document.getElementById('hidden-input').value = "";
                updateBoard();
            }
        });

        function showMessage(txt) {
            document.getElementById('message').textContent = txt;
            if(!gameOver) setTimeout(() => { document.getElementById('message').textContent = ""; }, 2000);
        }

        loadData();
    </script>
</body>
</html>
