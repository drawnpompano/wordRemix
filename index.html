<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashle</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --correct: #6aaa64; --present: #c9b458; --absent: #787c7e; --tile-border: #d3d6da; --accent: #007AFF; }
        html, body { overflow: hidden; position: fixed; width: 100%; height: 100%; }
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; background: #fff; }
        header { width: 100%; border-bottom: 1px solid #eee; text-align: center; padding: 10px 0; font-weight: 800; font-size: 24px; }
        
        .controls { 
            display: flex; flex-direction: column; align-items: center;
            gap: 12px; padding: 15px; background: #f8f8f8; width: 100%; border-bottom: 1px solid #eee;
        }
        .input-row { display: flex; gap: 15px; justify-content: center; width: 100%; }
        .control-group { display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 13px; font-weight: bold; color: #666; }
        
        /* Matching the original smaller size for both */
        select, input[type="number"] { 
            height: 45px; width: 65px;
            padding: 5px; border-radius: 8px; border: 1px solid #ccc; 
            font-size: 18px; background: white; text-align: center;
            display: block;
        }
        
        button#new-game-btn {
            background: var(--accent); color: white; border: none; height: 48px;
            border-radius: 10px; font-size: 17px; font-weight: bold; width: 180px;
            margin-top: 5px;
        }

        #game-container { flex: 1; display: flex; flex-direction: column; align-items: center; padding-top: 15px; width: 100%; }
        #board { display: grid; gap: 6px; margin-bottom: 20px; }
        
        .tile {
            width: 52px; height: 52px; border: 2px solid var(--tile-border);
            display: flex; align-items: center; justify-content: center;
            font-size: 26px; font-weight: bold; text-transform: uppercase;
        }

        .correct { background: var(--correct); color: white; border-color: var(--correct); }
        .present { background: var(--present); color: white; border-color: var(--present); }
        .absent { background: var(--absent); color: white; border-color: var(--absent); }

        .shake { animation: shake 0.4s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        #hidden-input { position: absolute; top: 0; opacity: 0; font-size: 16px; width: 1px; height: 1px; pointer-events: none; }
        .message { font-size: 18px; font-weight: 700; color: #333; height: 25px; margin-bottom: 10px; text-align: center; }
        
        /* Ensure disabled looks obvious but clear */
        :disabled { background: #eeeeee !important; color: #aaa !important; opacity: 1; }
    </style>
</head>
<body onclick="focusInput()">

    <header>DASHLE</header>
    
    <div class="controls">
        <div class="input-row">
            <div class="control-group">
                <label>LENGTH</label>
                <select id="lenSelect"></select>
            </div>
            <div class="control-group">
                <label>GUESSES</label>
                <input type="number" id="guessInput" value="6" min="1" max="15">
            </div>
        </div>
        <button id="new-game-btn" onclick="resetGame()">NEW GAME</button>
    </div>

    <input type="text" id="hidden-input" autocomplete="off" spellcheck="false">

    <div id="game-container">
        <div class="message" id="message"></div>
        <div id="board"></div>
    </div>

    <script>
        let ALL_DATA = null;
        let WORD_LENGTH = 5;
        let MAX_GUESSES = 6;
        let targetWord = "";
        let guesses = [];
        let currentGuess = "";
        let gameOver = false;
        let currentValidList = [];

        async function loadData() {
            try {
                const response = await fetch('words.json');
                ALL_DATA = await response.json();
                
                const selector = document.getElementById('lenSelect');
                const lengths = Object.keys(ALL_DATA).sort((a,b) => a-b);
                
                selector.innerHTML = "";
                lengths.forEach(len => {
                    let opt = document.createElement('option');
                    opt.value = len;
                    opt.textContent = len;
                    if(len == "5") opt.selected = true;
                    selector.appendChild(opt);
                });
                resetGame();
            } catch (e) {
                document.getElementById('message').textContent = "words.json error";
            }
        }

        function resetGame() {
            // Re-enable everything
            document.getElementById('lenSelect').disabled = false;
            document.getElementById('guessInput').disabled = false;

            WORD_LENGTH = parseInt(document.getElementById('lenSelect').value) || 5;
            MAX_GUESSES = parseInt(document.getElementById('guessInput').value) || 6;
            
            const data = ALL_DATA[WORD_LENGTH];
            if (!data) return;

            targetWord = data.answers[Math.floor(Math.random() * data.answers.length)].toUpperCase();
            currentValidList = data.valid.map(v => v.toUpperCase());
            
            guesses = [];
            currentGuess = "";
            gameOver = false;
            document.getElementById('message').textContent = "";
            document.getElementById('hidden-input').value = "";
            initBoard();
        }

        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = "";
            const tileSize = WORD_LENGTH > 5 ? 45 : 52;
            board.style.gridTemplateColumns = `repeat(${WORD_LENGTH}, ${tileSize}px)`;
            
            for (let i = 0; i < MAX_GUESSES * WORD_LENGTH; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.style.width = tileSize + 'px';
                tile.style.height = tileSize + 'px';
                tile.id = 'tile-' + i;
                board.appendChild(tile);
            }
        }

        function updateBoard() {
            for (let i = 0; i < MAX_GUESSES; i++) {
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.getElementById('tile-' + (i * WORD_LENGTH + j));
                    if (!tile) continue;
                    if (guesses[i]) {
                        tile.textContent = guesses[i][j];
                        if (targetWord[j] === guesses[i][j]) tile.className = 'tile correct';
                        else if (targetWord.includes(guesses[i][j])) tile.className = 'tile present';
                        else tile.className = 'tile absent';
                    } else if (i === guesses.length) {
                        tile.textContent = currentGuess[j] || "";
                        tile.className = 'tile';
                    }
                }
            }
        }

        function focusInput() { if (!gameOver) document.getElementById('hidden-input').focus(); }

        document.getElementById('hidden-input').addEventListener('input', (e) => {
            if (gameOver) return;
            currentGuess = e.target.value.toUpperCase().replace(/[^A-Z]/g, '').slice(0, WORD_LENGTH);
            updateBoard();
        });

        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            if (e.key === "Enter") {
                if (currentGuess.length !== WORD_LENGTH) return;
                
                if (!currentValidList.includes(currentGuess)) {
                    showMessage("Invalid Word");
                    const board = document.getElementById('board');
                    board.classList.add('shake');
                    setTimeout(() => board.classList.remove('shake'), 400);
                    return;
                }

                // Lock settings only after a successful first guess
                document.getElementById('lenSelect').disabled = true;
                document.getElementById('guessInput').disabled = true;

                guesses.push(currentGuess);
                if (currentGuess === targetWord) { 
                    showMessage("You got it! ðŸŽ‰"); 
                    gameOver = true; 
                } else if (guesses.length === MAX_GUESSES) { 
                    showMessage("Word: " + targetWord); 
                    gameOver = true; 
                }
                currentGuess = "";
                document.getElementById('hidden-input').value = "";
                updateBoard();
            }
        });

        function showMessage(txt) {
            document.getElementById('message').textContent = txt;
            if(!gameOver) setTimeout(() => { document.getElementById('message').textContent = ""; }, 2000);
        }

        loadData();
    </script>
</body>
</html>
