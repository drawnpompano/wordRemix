<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashle</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --correct: #6aaa64; --present: #c9b458; --absent: #787c7e; --tile-border: #d3d6da; --accent: #007AFF; }
        html, body { overflow: hidden; position: fixed; width: 100%; height: 100%; margin: 0; padding: 0; background: #fff; }
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; border-bottom: 1px solid #eee; text-align: center; padding: 12px 0; font-weight: 800; font-size: 24px; background: white; }
        
        .controls { 
            display: flex; flex-direction: column; align-items: center;
            gap: 15px; padding: 15px; background: #f9f9f9; width: 100%; border-bottom: 1px solid #eee;
        }
        .input-row { display: flex; gap: 20px; justify-content: center; width: 100%; }
        .control-group { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .control-group label { font-size: 11px; font-weight: bold; color: #555; }

        /* FORCED IDENTICAL SIZE FOR BOTH BOXES */
        .box-style {
            height: 45px !important; 
            width: 80px !important;
            border-radius: 10px; 
            border: 2px solid #bbb; 
            font-size: 18px; 
            background: white; 
            text-align: center;
            -webkit-appearance: none;
            display: block;
        }
        
        button#new-game-btn {
            background: var(--accent); color: white; border: none; height: 50px;
            border-radius: 10px; font-size: 18px; font-weight: bold; width: 220px;
        }

        #game-container { flex: 1; display: flex; flex-direction: column; align-items: center; padding-top: 15px; width: 100%; overflow-y: auto; }
        
        /* THE DYNAMIC GRID */
        #board { display: grid; gap: 6px; justify-content: center; transition: all 0.2s; }
        
        .tile {
            width: 50px; height: 50px; border: 2px solid var(--tile-border);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; text-transform: uppercase;
        }
        .correct { background: var(--correct); color: white; border-color: var(--correct); }
        .present { background: var(--present); color: white; border-color: var(--present); }
        .absent { background: var(--absent); color: white; border-color: var(--absent); }

        #hidden-input { position: absolute; top: 0; opacity: 0; pointer-events: none; }
        .message { font-size: 18px; font-weight: 700; color: #333; height: 25px; margin-bottom: 10px; }
        
        :disabled { background: #eee !important; color: #888 !important; }
    </style>
</head>
<body onclick="focusInput()">

    <header>DASHLE</header>
    
    <div class="controls">
        <div class="input-row">
            <div class="control-group">
                <label>LENGTH</label>
                <select id="lenSelect" class="box-style"></select>
            </div>
            <div class="control-group">
                <label>GUESSES</label>
                <input type="number" id="guessInput" class="box-style" value="6" min="1" max="15">
            </div>
        </div>
        <button id="new-game-btn" onclick="handleNewGame()">NEW GAME</button>
    </div>

    <input type="text" id="hidden-input" autocomplete="off" spellcheck="false">

    <div id="game-container">
        <div class="message" id="message"></div>
        <div id="board"></div>
    </div>

    <script>
        let ALL_DATA = null;
        let WORD_LENGTH = 5;
        let MAX_GUESSES = 6;
        let targetWord = "";
        let guesses = [];
        let currentGuess = "";
        let gameOver = false;
        let currentValidList = [];

        async function loadData() {
            try {
                const response = await fetch('words.json');
                ALL_DATA = await response.json();
                
                const selector = document.getElementById('lenSelect');
                const lengths = Object.keys(ALL_DATA).sort((a,b) => a-b);
                
                selector.innerHTML = "";
                lengths.forEach(len => {
                    let opt = document.createElement('option');
                    opt.value = len;
                    opt.textContent = len;
                    if(len == "5") opt.selected = true;
                    selector.appendChild(opt);
                });
                handleNewGame(); // Initial start
            } catch (e) {
                document.getElementById('message').textContent = "words.json error";
            }
        }

        // Dedicated handler for the button click
        function handleNewGame() {
            // Unlock inputs first
            document.getElementById('lenSelect').disabled = false;
            document.getElementById('guessInput').disabled = false;

            // Read the fresh values
            WORD_LENGTH = parseInt(document.getElementById('lenSelect').value);
            MAX_GUESSES = parseInt(document.getElementById('guessInput').value);

            // Verify data exists for this length
            if (!ALL_DATA[WORD_LENGTH]) {
                alert("No words for length " + WORD_LENGTH);
                return;
            }

            // Start reset
            resetState();
        }

        function resetState() {
            const data = ALL_DATA[WORD_LENGTH];
            targetWord = data.answers[Math.floor(Math.random() * data.answers.length)].toUpperCase();
            currentValidList = data.valid.map(v => v.toUpperCase());
            
            guesses = [];
            currentGuess = "";
            gameOver = false;
            document.getElementById('hidden-input').value = "";
            document.getElementById('message').textContent = "";
            
            initBoard();
        }

        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = ""; // This wipes the previous boxes away
            
            // Adjust grid columns based on word length
            board.style.gridTemplateColumns = `repeat(${WORD_LENGTH}, auto)`;
            
            // Adjust box size so 7+ letters fit on iPhone screens
            let tileSize = 50;
            if (WORD_LENGTH > 5) tileSize = 42;
            if (WORD_LENGTH > 7) tileSize = 35;

            // Generate the exact number of boxes requested
            for (let i = 0; i < MAX_GUESSES * WORD_LENGTH; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.style.width = tileSize + 'px';
                tile.style.height = tileSize + 'px';
                tile.style.fontSize = (tileSize * 0.5) + 'px';
                tile.id = 'tile-' + i;
                board.appendChild(tile);
            }
        }

        function updateBoard() {
            for (let i = 0; i < MAX_GUESSES; i++) {
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.getElementById('tile-' + (i * WORD_LENGTH + j));
                    if (!tile) continue;
                    
                    if (guesses[i]) {
                        tile.textContent = guesses[i][j];
                        if (targetWord[j] === guesses[i][j]) tile.className = 'tile correct';
                        else if (targetWord.includes(guesses[i][j])) tile.className = 'tile present';
                        else tile.className = 'tile absent';
                    } else if (i === guesses.length) {
                        tile.textContent = currentGuess[j] || "";
                        tile.className = 'tile';
                    } else {
                        tile.textContent = "";
                        tile.className = 'tile';
                    }
                }
            }
        }

        function focusInput() { if (!gameOver) document.getElementById('hidden-input').focus(); }

        document.getElementById('hidden-input').addEventListener('input', (e) => {
            if (gameOver) return;
            
            // Lock inputs once typing starts
            document.getElementById('lenSelect').disabled = true;
            document.getElementById('guessInput').disabled = true;

            currentGuess = e.target.value.toUpperCase().replace(/[^A-Z]/g, '').slice(0, WORD_LENGTH);
            updateBoard();
        });

        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            if (e.key === "Enter") {
                if (currentGuess.length !== WORD_LENGTH) return;
                
                if (!currentValidList.includes(currentGuess)) {
                    document.getElementById('message').textContent = "Invalid Word";
                    setTimeout(() => { if(!gameOver) document.getElementById('message').textContent = ""; }, 2000);
                    return;
                }

                guesses.push(currentGuess);
                if (currentGuess === targetWord) { 
                    document.getElementById('message').textContent = "You got it! ðŸŽ‰"; 
                    gameOver = true; 
                } else if (guesses.length === MAX_GUESSES) { 
                    document.getElementById('message').textContent = "Word: " + targetWord; 
                    gameOver = true; 
                }
                currentGuess = "";
                document.getElementById('hidden-input').value = "";
                updateBoard();
            }
        });

        loadData();
    </script>
</body>
</html>
