<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashle</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root { --correct: #6aaa64; --present: #c9b458; --absent: #787c7e; --tile-border: #d3d6da; --accent: #007AFF; }
        
        html, body { overflow: hidden; position: fixed; width: 100%; height: 100%; margin: 0; padding: 0; background: #fff; }
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; }
        
        header { width: 100%; border-bottom: 1px solid #eee; text-align: center; padding: 15px 0; font-weight: 800; font-size: 24px; background: white; z-index: 10; }
        
        .controls { 
            display: flex; flex-direction: column; align-items: center;
            gap: 15px; padding: 20px; background: #f9f9f9; width: 100%; border-bottom: 1px solid #eee;
            z-index: 20; position: relative;
        }

        .input-row { display: flex; gap: 20px; justify-content: center; width: 100%; }
        .control-group { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .control-group label { font-size: 12px; font-weight: bold; color: #555; text-transform: uppercase; }

        .box-style {
            height: 50px !important; 
            width: 95px !important;
            min-width: 95px !important;
            max-width: 95px !important;
            padding: 0 !important;
            border-radius: 10px; 
            border: 2px solid #bbb; 
            font-size: 15px; 
            background: white; 
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-appearance: none;
            pointer-events: auto !important;
        }
        
        button#new-game-btn {
            background: var(--accent); color: white; border: none; height: 50px;
            border-radius: 10px; font-size: 18px; font-weight: bold; width: 180px;
            pointer-events: auto !important;
        }

        #game-container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding-top: 20px; 
            width: 100%; 
            overflow-y: auto; /* Enable vertical scrolling */
            scroll-behavior: smooth; /* Make the auto-scroll look nice */
        }
        
        #board { 
            display: grid; 
            gap: 6px; 
            padding-bottom: 60px; /* Space at the bottom so we can see the last row clearly */
        }
        
        .tile {
            width: 52px; height: 52px; border: 2px solid var(--tile-border);
            display: flex; align-items: center; justify-content: center;
            font-size: 26px; font-weight: bold; text-transform: uppercase;
        }

        .correct { background: var(--correct); color: white; border-color: var(--correct); }
        .present { background: var(--present); color: white; border-color: var(--present); }
        .absent { background: var(--absent); color: white; border-color: var(--absent); }

        #hidden-input { position: absolute; top: 0; opacity: 0; pointer-events: none; }
        .message { font-size: 18px; font-weight: 700; color: #333; height: 25px; margin-bottom: 10px; }
    </style>
</head>
<body onclick="focusInput()">

    <header>DASHLE</header>
    
    <div class="controls" onclick="event.stopPropagation()">
        <div class="input-row">
            <div class="control-group">
                <label>Length</label>
                <select id="lenSelect" class="box-style"></select>
            </div>
            <div class="control-group">
                <label>Guesses</label>
                <select id="guessSelect" class="box-style">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6" selected>6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="1000">Unlimited</option>
                </select>
            </div>
        </div>
        <button id="new-game-btn" onclick="resetGame()">NEW GAME</button>
    </div>

    <input type="text" id="hidden-input" autocomplete="off" spellcheck="false">

    <div id="game-container">
        <div class="message" id="message"></div>
        <div id="board"></div>
    </div>

    <script>
        let ALL_DATA = null;
        let WORD_LENGTH = 5;
        let MAX_GUESSES = 6;
        let targetWord = "";
        let guesses = [];
        let currentGuess = "";
        let gameOver = false;
        let currentValidList = [];

        async function loadData() {
            try {
                const response = await fetch('words.json');
                ALL_DATA = await response.json();
                const selector = document.getElementById('lenSelect');
                const lengths = Object.keys(ALL_DATA).sort((a,b) => a-b);
                selector.innerHTML = "";
                lengths.forEach(len => {
                    let opt = document.createElement('option');
                    opt.value = len;
                    opt.textContent = len;
                    if(len == "5") opt.selected = true;
                    selector.appendChild(opt);
                });
                resetGame();
            } catch (e) {
                document.getElementById('message').textContent = "File Error";
            }
        }

        function resetGame() {
            WORD_LENGTH = parseInt(document.getElementById('lenSelect').value) || 5;
            MAX_GUESSES = parseInt(document.getElementById('guessSelect').value) || 6;
            
            const data = ALL_DATA[WORD_LENGTH];
            if (!data) return;

            targetWord = data.answers[Math.floor(Math.random() * data.answers.length)].toUpperCase();
            currentValidList = data.valid.map(v => v.toUpperCase());
            
            guesses = [];
            currentGuess = "";
            gameOver = false;
            document.getElementById('message').textContent = "";
            document.getElementById('hidden-input').value = "";
            initBoard();
        }

        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = "";
            const tileSize = WORD_LENGTH > 5 ? 45 : 52;
            board.style.gridTemplateColumns = `repeat(${WORD_LENGTH}, ${tileSize}px)`;
            
            let rowsToDraw = MAX_GUESSES === 1000 ? 1 : MAX_GUESSES;

            for (let i = 0; i < rowsToDraw * WORD_LENGTH; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.style.width = tileSize + 'px';
                tile.style.height = tileSize + 'px';
                tile.id = 'tile-' + i;
                board.appendChild(tile);
            }
